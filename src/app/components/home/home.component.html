<section id="newArrivals" class="mb-5">
  <div class="container-md">
    <div class="tabs d-flex flex-column flex-md-row justify-content-between px-lg-5">
      <h2 class="ps-2">New Arrivals</h2>
      <div>
        <button class="btn border-0" (click)="selectedTab = 'tab1'">All</button>
        <button class="btn border-0" (click)="selectedTab = 'tab2'">Women's</button>
        <button class="btn border-0" (click)="selectedTab = 'tab3'">Men's</button>
        <button class="btn border-0" (click)="selectedTab = 'tab4'">Kid's</button>
        <button class="btn border-0" (click)="selectedTab = 'tab5'">Accessories</button>
        <button class="btn border-0" (click)="selectedTab = 'tab6'">Cosmetics</button>
      </div>
    </div>

    <div class="tab-content mt-5">
      <div *ngIf="selectedTab === 'tab1'">
        <div class="row">
          <div *ngFor="let image of images" class="col-lg-3 col-6 d-flex justify-content-center">
            <img class="w-75 mb-4" [src]="image" alt="">
          </div>
        </div>
      </div>
      <div *ngIf="selectedTab === 'tab2'">
        <div class="row">
          <div *ngFor="let image of wImages" class="col-lg-3 col-6 d-flex justify-content-center">
            <img class="w-75 mb-4" [src]="image" alt="">
          </div>
        </div>
      </div>
      <div *ngIf="selectedTab === 'tab3'">
        <div class="row">
          <div *ngFor="let image of mImages" class="col-lg-3 col-6 d-flex justify-content-center">
            <img class="w-75 mb-4" [src]="image" alt="">
          </div>
        </div>
      </div>
      <div *ngIf="selectedTab === 'tab4'">
        <div class="row">
          <div *ngFor="let image of kidsImages" class="col-lg-3 col-6 d-flex justify-content-center">
            <img class="w-75 mb-4" [src]="image" alt="">
          </div>
        </div>
      </div>
      <div *ngIf="selectedTab === 'tab5'">
        <div class="row">
          <div *ngFor="let image of acsImages" class="col-lg-3 col-6 d-flex justify-content-center">
            <img class="w-75 mb-4" [src]="image" alt="">
          </div>
        </div>
      </div>
      <div *ngIf="selectedTab === 'tab6'">
        <div class="row">
          <div *ngFor="let image of cosImages" class="col-lg-3 col-6 d-flex justify-content-center">
            <img class="w-75 mb-4" [src]="image" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="ourInsta" class="mb-0">
  <div class="d-flex justify-content-center">
    <div *ngFor="let pic of pictures" class="position-relative">

        <h4 class="">&#64; DM_Store</h4>
      </div>
      <img class="w-100" [src]="pic" alt="">
    </div>
  </div>
</section>
